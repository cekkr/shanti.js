        if ('serviceWorker' in navigator) { 
            //var interceptorLoaded = navigator.serviceWorker.controller!=null; // in theory if(!interceptorLoaded) refresh();
            window.addEventListener('load', function() { 
                
                function createServiceWorker(){
                    navigator.serviceWorker.register('resources_manager.js')
                    .then(function(registration){
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    },
                    function(err) { // registration failed :( 
                        console.log('ServiceWorker registration failed: ', err); 
                    }); 
                }

                // temporary... make this fastest
                navigator.serviceWorker.getRegistration().then(function(reg) {
                    if(processVars.refreshServiceWorker){
                        if (reg) 
                            reg.unregister().then(function() { window.location.reload(true); });
                        else 
                            createServiceWorker();
                    }
                    else {
                        ///
                        /// Normally..
                        ///
                        if(!reg)
                            createServiceWorker();
                    }
                });
